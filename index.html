<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="text/javascript" src="./JS/game.js" defer></script>
    <title>TicTacToe</title>

  </head>


<body>
  <div class="container">

  <nav>
    <p>90's TIC-TAC-TOE</p>
  </nav>

  <section class="players">
    <div>
      <p class = 'title-p'>Players</p>
      <div class="orgplay">
        <div class="content-p">
        <form>
            <label for="p1">Player 1:</label><br>
            <input type="text" class="identification" id="p1">
            <button type="button" name="player1" id="user_input_p1" onclick="showPlayerNames()">play</button><br>
            <label for="p2">Player 2:</label><br>
            <input type="text" class="identification" id="p2">
            <button type="button" name="player2" id="user_input_p2" onclick="showPlayerNames()" value="submit">play</button>
       </form>
     </div>
     <div>
      <button id="start">Start</button>
    </div>
   </div>
  </section>

  <section class="game">
    <div>
      <p class="title-g">Game</p>
      <div class="content-g">
        <div class="idPLayers">
          <p><span id='idPlayer1'></span> is X</p>
          <p><span id='idPlayer2'></span> is O</p>
        </div>
        <div class="board">
          <div class="space" id="1" onclick="play('1')" title="available"> </div>
          <div class="space" id="2" onclick="play('2')" title="available"> </div>
          <div class="space" id="3" onclick="play('3')" title="available"> </div>
          <div class="space" id="4" onclick="play('4')" title="available"> </div>
          <div class="space" id="5" onclick="play('5')" title="available"> </div>
          <div class="space" id="6" onclick="play('6')" title="available"> </div>
          <div class="space" id="7" onclick="play('7')" title="available"> </div>
          <div class="space" id="8" onclick="play('8')" title="available"> </div>
          <div class="space" id="9" onclick="play('9')" title="available"> </div>
        </div>

      </div>
    </div>
  </section>

  <footer>
    <div id ='reset' onclick="resetGame('reset')">&emsp;<img src="./icons/refreshing.png" id="playagain">Re-start</div>
    <div id='file'><img src="./icons/folder.png" id="basement">basement</div>
    <div id="open">&emsp;Game</div>
  </footer>

</div>

</body>
</html>
